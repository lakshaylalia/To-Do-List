<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <header>
        <nav>
           <label class="logo">
          <span><img src="todo.svg"></span>
          <span>ToDo</span>
           </label>
           <div class="btns">
            <button id="loginBtn">Log in</button>
            <button id="signupBtn">Sign up</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="addedTasK">
            <ul>
            </ul>
        </div>
    </main>
    <footer>
        <div class="task">
            <input type="text" placeholder="Add Task">
            <button id="addBtn"><img src="add.svg" alt="Add"></button>
            <button id="resetBtn"><img src="reset.svg" alt="Reset"></button>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
