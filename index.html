<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="task.css">
    <title>To Do</title>
</head>

<body>
    <header>
        <nav>
            <label class="logo">
                <span><img src="todo.svg" alt="logo"></span>
                <span>ToDo</span>
            </label>
            <div class="btns">
                <button id="loginBtn">Log in</button>
                <button id="signupBtn">Sign up</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="addedTasK">
            <ul id="ul">
            </ul>
        </div>
    </main>
    <footer>
        <div class="task">
            <input type="text" placeholder="Add Task">
            <button id="addBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" color="#000000"
                    fill="none">
                    <path d="M12 8V16M16 12L8 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                        stroke="currentColor" stroke-width="1.5" />
                </svg>
            </button>
            <button id="resetBtn">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 15L10 19L14 23" stroke="#33363F" stroke-width="2" />
                    <path
                        d="M18.0622 8.5C18.6766 9.56413 19 10.7712 19 12C19 13.2288 18.6766 14.4359 18.0622 15.5C17.4478 16.5641 16.5641 17.4478 15.5 18.0622C14.4359 18.6766 13.2288 19 12 19"
                        stroke="#33363F" stroke-width="2" stroke-linecap="round" />
                    <path d="M10 9L14 5L10 1" stroke="#33363F" stroke-width="2" />
                    <path
                        d="M5.93782 15.5C5.32344 14.4359 5 13.2288 5 12C5 10.7712 5.32344 9.56413 5.93782 8.5C6.5522 7.43587 7.43587 6.5522 8.5 5.93782C9.56413 5.32344 10.7712 5 12 5"
                        stroke="#33363F" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
